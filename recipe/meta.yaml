{% set name = "ndtiff" %}
{% set version = "2.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ndtiff-{{ version }}.tar.gz
  sha256: be790f1d8f76df68c82bbbac1a9deb312b9373f965585edcbf9bdfdde2f34bf0
  patches:
    - setup.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - dask-core >=2022.2.0
    - numpy
    - python >={{ python_min }}
    - sortedcontainers

test:
  imports:
    - ndtiff
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/ndtiff
  summary: Python libraries for NDTiff datasets
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/micro-manager/NDTiffStorage

extra:
  recipe-maintainers:
    - goanpeca
    - henrypinkard
